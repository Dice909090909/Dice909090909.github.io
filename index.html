<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table Element Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Periodic Table Element Finder</h1>
        

        <img id="periodicTableImage" src="periodic-table.png" alt="Periodic Table" class="periodic-image">


        <label for="elementSymbol">Enter element symbol (e.g., H, He, Li):</label>
        <input type="text" id="elementSymbol" placeholder="Element symbol">


        <button onclick="handleFindElement()">Find Element</button>


        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
